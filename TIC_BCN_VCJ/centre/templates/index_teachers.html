{% extends 'index.html' %}
{% block content %}
<H1>Information of teachers from TIC center (center)</H1>
<table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Rol</th>

    </tr>
{% for teacher in data %}
    <tr>
        <td>{{teacher.id}}</td>
        <td>{{teacher.name}}</td>
        <td>{{teacher.surname_1}} {{teacher.surname_2}}</td>
        <td>{{teacher.rol}}</td>
        <td><a href="{% url 'teacher' teacher.id %}">More information</a></td>
      
    </tr>
{% endfor %}
</table>
{% endblock %}
